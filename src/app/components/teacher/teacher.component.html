<div class="teacher-container">  
  <div class="form-container">
    <h1>Teachers Management</h1>
    <form (ngSubmit)="addTeacher()" class="input-container">
      <input type="text" [(ngModel)]="newTeacher.name" name="fullName" required class="input-field">
      <label class="input-label">Enter Full Name</label>
      <div class="input-highlight"></div><br>
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="form-container">
    <form *ngIf="selectedTeacher" (ngSubmit)="updateTeacher()" class="input-container">
    <h2>Update Teacher</h2>
      <input type="text" [(ngModel)]="updatedTeacher.name" name="fullName" required class="input-field">
      <label class="input-label"></label>
      <div class="input-highlight"></div><br>
      <button type="submit">Update</button>
    </form>
  </div>

  <table class="teacher-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{ teacher.name }}</td>
        <td>
            <button (click)="selectTeacher(teacher)">Edit</button>&nbsp;&nbsp;&nbsp;
            <button (click)="deleteTeacher(teacher.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
